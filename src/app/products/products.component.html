<div class="container text-center">
    <h2>Listado de productos </h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card w-100" >
                <img src="{{product.image}}" class="card-img-top image"  alt="Product">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>                    
                    <p class="card-text">Valor:  {{product.price |  number}}</p>
                    <a href="/products/{{product.id}}" class="btn btn-primary">Ver detalle</a>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>

<br/>
